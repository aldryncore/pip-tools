sudo: false
language: python

# Run tox with python 3.4, but let _it_ build the envs for the various Python
# versions (instead of Travis)
python: 3.4

env:
  matrix:
    - TOXENV=py27-piplatest
    - TOXENV=py34-piplatest
    - TOXENV=py27-pip8
    - TOXENV=py34-pip8
    - TOXENV=py27-pip7
    - TOXENV=py34-pip7
    - TOXENV=py27-pip71
    - TOXENV=py34-pip71
    - TOXENV=py27-pip70
    - TOXENV=py34-pip70
    - TOXENV=flake8

install:
  - travis_retry pip install tox

cache: pip

script:
  - tox
